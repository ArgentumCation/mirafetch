[package]
name = "mirafetch"
version = "0.1.0"
edition = "2021"
include = ["/data"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
cargo-semver-checks = "0.22.0"

[build-dependencies]
json5 = "*"
serde_yaml = "0.9.22"
rkyv = { version = "0.7.42", features = ["validation"] }
serde = { version = "1.0.164", features = ["derive"] }
regex = "*"

[dependencies]
libc = "0.2.147"
# owo-colors = "3.5.0"
rayon = "1.7.0"
json5 = "*"
regex = "1.8.4"
rkyv = { version = "0.7.42", features = ["validation"] }
serde = { version = "1.0.164", features = ["derive"] }
sysinfo = "0.29.2"
time = "0.3.22"
crossterm = "0.26.1"
anyhow = "1.0.71"
rkyv-with = "0.1.1"
toml = "0.7.6"
platform-info = "2.0.1"
edid = "0.3.0"
glob = "0.3.1"
nom = "7.1.3"
edid-rs = "0.1.0"
pci-ids = "0.2.5"
itertools = "0.11.0"
serde_yaml = "0.9.22"
rustc-hash = "1.1.0"

[target.'cfg(windows)'.dependencies]
winreg = "0.50.0"
wmi = "0.13.1"
windows = { version = "*", features = [
    "Data_Xml_Dom",
    "Win32_Foundation",
    "Win32_Security",
    "Win32_System_Threading",
    "Win32_UI_WindowsAndMessaging",
    "Win32_System_SystemInformation",
    "Networking",
    "Networking_Connectivity",
    "Win32_Networking_WinSock",
    "Win32_NetworkManagement_IpHelper",
    "Win32_NetworkManagement_Ndis",
    "Win32_System_Wmi",
    "Win32_System_Com",
] }
winsafe = { git = "https://github.com/rodrigocfd/winsafe", features = [
    "kernel",
    "user",
    "dwm",
] }
[profile.release]
lto = true
panic = "abort"
